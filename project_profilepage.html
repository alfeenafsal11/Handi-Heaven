<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile |</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(https://static.vecteezy.com/system/resources/previews/002/968/293/non_2x/freehand-world-map-sketch-on-white-background-free-vector.jpg);
            height: 100%;
            background-size: 80%;
            background-position: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10%;
            position: relative;
        }

        h1, p {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #completeprofilebutton {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        #completeprofilebutton:hover {
            background-color: #2980b9;
        }

        #completeprofbutton {
            color: inherit;
            text-decoration: none;
        }

        #completeprofbutton:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to your Profile</h1>
    </header>

    <section>
      <div style="margin-left: 100px;" ><img src="half.jpg" alt="Profile Picture"></div>
        <h1 id="displayname"></h1>
        <p id="displayphone"></p>
        <p id="displayemail"></p>
    </section>

    <section id="completeprof">
        <p id="completeprofdescr">Tell us more about your prefrence for arts, likes and dislikes. This will help us to be more accurate in your interactions with us.</p>
        <button id="completeprofilebutton"><a href="project_profileattributspage.html" id="completeprofbutton">Complete Your Profile</a></button>
    </section>

    <script>
        function displayData() {
            var firstName = localStorage.getItem("firstname");
            var lastName = localStorage.getItem("lastname");
            var middleName = localStorage.getItem("middlename");
            var phone = localStorage.getItem("phone");
            var email = localStorage.getItem("Email");

            var displayName = document.getElementById("displayname");
            displayName.textContent = firstName + " " + (middleName ? middleName + " " : "") + lastName;

            var displayPhone = document.getElementById("displayphone");
            displayPhone.textContent = "Contact me on: " + phone;

            var displayEmail = document.getElementById("displayemail");
            displayEmail.textContent = "Follow me on: " + email;
        }

        window.onload = displayData;
    </script>
</body>
</html>
